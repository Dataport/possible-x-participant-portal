<div class="flex items-center justify-center min-h-screen"> <!-- Full-page flex container -->
  <div class="p-6 w-full max-w-3xl"> <!-- Centered form container with fixed max width -->
    <c-container class="flex justify-center" fluid>
      <div class="flex flex-wrap gap-4">
        <div class="mb-3 flex-1">
          <label class="form-label">Offer Type</label>
          <select [(ngModel)]="offerType" class="form-select rounded-none w-full">
            <option disabled hidden selected value="">Please select ...</option>
            <option value="Service">Service</option>
            <option value="Data Asset">Data Asset</option>
          </select>
        </div>
        <div class="mb-3 flex-1">
          <label class="form-label">Offer Name</label>
          <input [(ngModel)]="offerName" class="form-control rounded-none w-full">
        </div>
      </div>

      <div class="mb-3 flex-1">
        <label class="form-label">Policy</label>
        <select [(ngModel)]="policy" class="form-select rounded-none w-full">
          <option disabled hidden selected value="">Please select ...</option>
          <option *ngFor="let policy of getPolicyNames()" [value]="policy">{{ policy }}</option>
        </select>
      </div>

      <div *ngIf="policy">
        <label>Policy Details</label>
        <textarea [value]="getPolicyDetails(policy)" readonly class="form-control" rows="10" disabled></textarea>
      </div>

      <div class="text-right mt-3">
        <button (click)="createOffer()" cButton color="primary" shape="rounded-0" type="submit">
          Create Offer
        </button>
      </div>

      <div class="flex justify-center mt-3">
        <app-status-message
          #offerCreationStatusMessage
          [errorMessage]="'Offer creation failed.'"
          [infoMessage]="'Offer creation ongoing.'"
          [successMessage]="'Offer creation successful.'">
        </app-status-message>
      </div>
    </c-container>
  </div>
</div>
