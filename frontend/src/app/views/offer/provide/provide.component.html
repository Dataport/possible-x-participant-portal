<div class="flex items-center justify-center min-h-screen"> <!-- Full-page flex container -->
  <div class="p-6 w-full max-w-3xl"> <!-- Centered form container with fixed max width -->
    <div class="flex flex-col items-center pb-14 text-brand-800">
      <div class="text-3xl font-bold">
        Publish new Offering
      </div>
      <div>
        Define the data offering or service offering, and the policies.
      </div>
    </div>
    <c-container class="flex justify-center" fluid>
      <div class="mb-3 flex-1">
        <label class="form-label">Offering Type Selection</label>
        <select [(ngModel)]="offerType" class="form-select rounded-none w-full" (change)="prefillWizardNewOffering()">
          <option value="service">Service offering</option>
          <option value="data" selected>Data offering</option>
        </select>
      </div>
      <br>
      <app-offering-wizard-extension #wizardExtension></app-offering-wizard-extension>
    </c-container>
  </div>
</div>
