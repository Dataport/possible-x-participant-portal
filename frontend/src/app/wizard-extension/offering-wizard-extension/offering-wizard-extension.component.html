<div class="mb-3 flex-1">
    <div class="flex pb-3 text-3xl font-bold text-brand-800">
        Gaia-X Service Offering Fields
    </div>
    <app-base-wizard-extension #gxServiceOfferingWizard></app-base-wizard-extension>

    <div *ngIf="isDataOffering">
    <div class="flex pb-3 text-3xl font-bold text-brand-800">
        Gaia-X Data Resource Fields
    </div>
    <app-base-wizard-extension #gxDataResourceWizard></app-base-wizard-extension></div>
</div>

<div class="mb-3 flex-1">
    <label class="form-label">ODRL Policy Selector</label>
    <select [(ngModel)]="policy" class="form-select rounded-none w-full">
      <option disabled hidden selected value="">Please select ...</option>
      <option *ngFor="let policy of getPolicyNames()" [value]="policy">{{ policy }}</option>
    </select>
    <div cFormText style="color: #7f7f7f;">
        <small>You can select one of the suggested the policies to paste into the Policy* field.</small>
    </div>
  </div>

  <div *ngIf="policy">
    <label>ODRL Policy Details</label>
    <textarea [value]="getPolicyDetails(policy)" readonly class="form-control" rows="10" disabled></textarea>
    <div cFormText style="color: #7f7f7f;">
        <small>Copy the policy details text and paste it into the Policy* field.</small>
    </div>
  </div>

<br>
  <div class="mb-3 flex-1">
    <div class="flex pb-3 text-3xl font-bold text-brand-800">
        POSSIBLE-specific Fields
    </div>
    <label class="form-label">File Name</label>
    <input [(ngModel)]="fileName" class="form-control rounded-none w-full">
</div>

<div class="text-right mt-3t">
    <button [disabled]="isWizardFormInvalid()" cButton color="primary" (click)="createOffer()" shape="rounded-0"
        type="submit">
        Create Offer
    </button>
</div>

<div class="flex justify-center mt-3">
    <app-status-message
          #offerCreationStatusMessage
          [errorMessage]="'Offer creation failed.'"
          [infoMessage]="'Offer creation ongoing.'"
          [successMessage]="'Offer creation successful.'">
        </app-status-message>
</div>
