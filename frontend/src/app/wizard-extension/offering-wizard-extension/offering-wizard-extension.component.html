<div class="mb-3 flex-1">
    <div class="flex justify-center pb-3 text-3xl font-bold text-brand-800">
        Gaia-X Service Offering
    </div>
    <app-base-wizard-extension #gxServiceOfferingWizard></app-base-wizard-extension>
</div>

<div class="text-right mt-3t">
    <button [disabled]="isWizardFormInvalid()" cButton color="primary" (click)="createOffer()" shape="rounded-0"
        type="submit">
        Create Offer
    </button>
</div>

<div class="flex justify-center mt-3">
    <app-status-message
          #offerCreationStatusMessage
          [errorMessage]="'Offer creation failed.'"
          [infoMessage]="'Offer creation ongoing.'"
          [successMessage]="'Offer creation successful.'">
        </app-status-message>
</div>
